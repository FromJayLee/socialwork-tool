<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>사회복지사 업무 관리 시스템 · 설정</title>

    <!-- 필기체 로고 폰트 (다른 탭과 동일) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0c0f13;
            --card: #151a22;
            --text: #e9edf2;
            --muted: #9aa3af;
            --line: #202633;
            --accent: #4da3ff;
            --accent-2: #77dd77;
            --danger: #ff5a5a;
            --chip: #1e2430;
            --radius: 16px;
            --gap: 16px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Apple SD Gothic Neo, "Noto Sans KR", Pretendard, system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: inherit;
            text-decoration: none
        }

        header {
            position: sticky;
            top: 0;
            z-index: 20;
            backdrop-filter: saturate(180%) blur(12px);
            background: linear-gradient(180deg, rgba(12, 15, 19, 0.9), rgba(12, 15, 19, 0.6));
            border-bottom: 1px solid var(--line);
        }

        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .logo-mark {
            font-family: 'Pacifico', system-ui, cursive;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: .2px;
            color: var(--text);
            text-shadow: 0 2px 12px rgba(77, 163, 255, .25);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap
        }

        .tab {
            padding: 8px 12px;
            border-radius: 10px;
            color: var(--muted);
            border: 1px solid transparent;
            transition: .2s
        }

        .tab:hover {
            color: var(--text);
            background: var(--chip);
            border-color: var(--line)
        }

        .tab.active {
            color: var(--text);
            background: #1a2230;
            border-color: #223148
        }

        .icon-btn {
            padding: 8px 10px;
            border-radius: 10px;
            background: var(--chip);
            border: 1px solid var(--line)
        }

        main {
            padding: 24px 0 56px
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px
        }

        .card {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            padding: 16px
        }

        .card h3 {
            margin: 0 0 12px;
            font-size: 16px;
            font-weight: 700;
            color: #f2f6fb;
            display: flex;
            align-items: center;
            gap: 8px
        }

        .sub {
            color: var(--muted);
            font-size: 13px
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 140px
        }

        .field label {
            font-size: 12px;
            color: var(--muted)
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            background: #10151d;
            border: 1px solid var(--line);
            color: var(--text)
        }

        input[type="number"] {
            appearance: textfield
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            margin: 0;
            -webkit-appearance: none
        }

        .btn {
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #223148;
            background: #162031;
            color: var(--text);
            cursor: pointer
        }

        .btn.ghost {
            background: #10151d;
            border-color: var(--line);
            color: var(--muted)
        }

        .btn.warn {
            background: #3a1c1c;
            border-color: #4a2525
        }

        .btn:disabled {
            opacity: .6;
            cursor: not-allowed
        }

        .empty {
            padding: 10px;
            border: 1px dashed var(--line);
            border-radius: 12px;
            color: var(--muted);
            background: #10151a
        }

        .knum {
            font-variant-numeric: tabular-nums
        }

        .twrap {
            overflow: auto;
            border: 1px solid var(--line);
            border-radius: 12px
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 860px
        }

        th,
        td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--line);
            text-align: left
        }

        th {
            color: #e9edf2;
            background: #121821;
            position: sticky;
            top: 0
        }

        tr:hover td {
            background: #111722
        }

        .right {
            text-align: right
        }

        .center {
            text-align: center
        }
    </style>
</head>

<body>
    <header>
        <div class="wrap head">
            <div class="logo">
                <div class="logo-mark" aria-label="사회복지사 업무 관리 시스템">사회복지사 업무 관리 시스템</div>
            </div>
            <nav aria-label="주요 탭">
                <a class="tab" href="./index.html">홈</a>
                <a class="tab" href="./performance.html">사업 실적</a>
                <a class="tab" href="./budget.html">사업 예산</a>
                <a class="tab" href="./schedule.html">사업 일정</a>
                <a class="tab active" href="./settings.html" aria-current="page">설정</a>
                <span class="icon-btn" title="알림">🔔</span>
            </nav>
        </div>
    </header>

    <main class="wrap">
        <!-- 1) 사업 관리 -->
        <section class="card section" aria-label="사업 관리">
            <h3>사업 관리 <span class="sub">(사례관리·지역조직화·서비스제공)</span></h3>
            <div class="toolbar">
                <div class="field" style="min-width:220px">
                    <label for="p-name">사업명</label>
                    <input id="p-name" type="text" placeholder="예: 행복맘, 노인교실" />
                </div>
                <div class="field">
                    <label for="p-cat">분류</label>
                    <select id="p-cat">
                        <option value="">선택</option>
                        <option value="사례관리">사례관리</option>
                        <option value="지역조직화">지역조직화</option>
                        <option value="서비스제공">서비스제공</option>
                    </select>
                </div>
                <div style="margin-left:auto; display:flex; gap:8px; align-items:flex-end">
                    <button id="p-add" class="btn">추가</button>
                    <button id="p-cancel" class="btn ghost" style="display:none">취소</button>
                </div>
            </div>
            <div class="twrap">
                <table>
                    <thead>
                        <tr>
                            <th style="min-width:220px">사업명</th>
                            <th>분류</th>
                            <th class="center" style="min-width:140px">수정</th>
                        </tr>
                    </thead>
                    <tbody id="tb-programs">
                        <tr>
                            <td colspan="3">
                                <div class="empty">등록된 사업이 없습니다.</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 2) 활동 목표 -->
        <section class="card section" aria-label="활동 목표">
            <h3>활동 목표 설정 <span class="sub">세부활동1 필수 · 2 선택</span></h3>
            <div class="toolbar">
                <div class="field">
                    <label for="a-prog">사업명</label>
                    <select id="a-prog"></select>
                </div>
                <div class="field">
                    <label for="a-a1">세부활동1</label>
                    <input id="a-a1" type="text" placeholder="예: 공예활동 / 건강체조" />
                </div>
                <div class="field">
                    <label for="a-a2">세부활동2(선택)</label>
                    <input id="a-a2" type="text" placeholder="예: 수면체조, 댄스교실" />
                </div>
                <div class="field" style="min-width:140px">
                    <label for="a-sessions">목표 회기</label>
                    <input id="a-sessions" type="number" inputmode="numeric" min="0" step="1" placeholder="0" />
                </div>
                <div class="field" style="min-width:160px">
                    <label for="a-people">목표 인원(합계)</label>
                    <input id="a-people" type="number" inputmode="numeric" min="0" step="1" placeholder="0" />
                </div>
                <div style="margin-left:auto; display:flex; gap:8px; align-items:flex-end">
                    <button id="a-add" class="btn">추가</button>
                    <button id="a-cancel" class="btn ghost" style="display:none">취소</button>
                </div>
            </div>
            <div class="twrap">
                <table>
                    <thead>
                        <tr>
                            <th style="min-width:260px">사업 · 활동</th>
                            <th class="center">목표 회기</th>
                            <th class="right">목표 인원</th>
                            <th class="center" style="min-width:140px">수정</th>
                        </tr>
                    </thead>
                    <tbody id="tb-activities">
                        <tr>
                            <td colspan="4">
                                <div class="empty">등록된 활동이 없습니다.</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 3) 예산 계획 -->
        <section class="card section" aria-label="예산 계획">
            <h3>예산 계획 설정 <span class="sub">활동·항목별 계획금액</span></h3>
            <div class="toolbar">
                <div class="field">
                    <label for="b-prog">사업명</label>
                    <select id="b-prog"></select>
                </div>
                <div class="field">
                    <label for="b-a1">세부활동1</label>
                    <select id="b-a1"></select>
                </div>
                <div class="field">
                    <label for="b-a2">세부활동2(선택)</label>
                    <select id="b-a2"></select>
                </div>
                <div class="field" style="min-width:180px">
                    <label for="b-item">항목</label>
                    <input id="b-item" type="text" placeholder="예: 강사비, 재료비" />
                </div>
                <div class="field" style="min-width:160px">
                    <label for="b-plan">계획금액(원)</label>
                    <input id="b-plan" type="number" inputmode="numeric" min="0" step="1" placeholder="0" />
                </div>
                <div style="margin-left:auto; display:flex; gap:8px; align-items:flex-end">
                    <button id="b-add" class="btn">추가</button>
                    <button id="b-cancel" class="btn ghost" style="display:none">취소</button>
                </div>
            </div>
            <div class="twrap">
                <table>
                    <thead>
                        <tr>
                            <th style="min-width:320px">사업 · 활동 · 항목</th>
                            <th class="right">계획(원)</th>
                            <th class="center" style="min-width:140px">수정</th>
                        </tr>
                    </thead>
                    <tbody id="tb-budgets">
                        <tr>
                            <td colspan="3">
                                <div class="empty">등록된 예산 계획이 없습니다.</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 4) 일정 계획 -->
        <section class="card section" aria-label="일정 계획">
            <h3>일정 계획 설정 <span class="sub">회기번호는 목표 회기 기준 자동 생성</span></h3>
            <div class="toolbar">
                <div class="field">
                    <label for="s-prog">사업명</label>
                    <select id="s-prog"></select>
                </div>
                <div class="field">
                    <label for="s-a1">세부활동1</label>
                    <select id="s-a1"></select>
                </div>
                <div class="field">
                    <label for="s-a2">세부활동2(선택)</label>
                    <select id="s-a2"></select>
                </div>
                <div class="field" style="min-width:140px">
                    <label for="s-session">회기번호</label>
                    <select id="s-session"></select>
                </div>
                <div class="field" style="min-width:160px">
                    <label for="s-date">예정일</label>
                    <input id="s-date" type="date" />
                </div>
                <div style="margin-left:auto; display:flex; gap:8px; align-items:flex-end">
                    <button id="s-add" class="btn">추가</button>
                    <button id="s-cancel" class="btn ghost" style="display:none">취소</button>
                </div>
            </div>
            <div class="twrap">
                <table>
                    <thead>
                        <tr>
                            <th style="min-width:300px">사업 · 활동</th>
                            <th class="center">회기</th>
                            <th class="center">예정일</th>
                            <th class="center">상태</th>
                            <th class="center" style="min-width:140px">수정</th>
                        </tr>
                    </thead>
                    <tbody id="tb-schedules">
                        <tr>
                            <td colspan="5">
                                <div class="empty">등록된 일정이 없습니다.</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        // ===== 상태 (다른 탭과 공유) =====
        const LS_KEY = 'swms_home_v1';
        const EMPTY_STATE = Object.freeze({
            settings: { programs: [], activities: [], budgets: [], schedules: [] },
            performanceLogs: [],
            budgetLogs: []
        });
        function loadState() { try { const raw = localStorage.getItem(LS_KEY); return raw ? JSON.parse(raw) : structuredClone(EMPTY_STATE); } catch { return structuredClone(EMPTY_STATE); } }
        function saveState(s) { localStorage.setItem(LS_KEY, JSON.stringify(s)); }

        // ===== 유틸 =====
        const $ = q => document.querySelector(q);
        const pad = n => String(n).padStart(2, '0');
        const fmtDate = d => { const T = d instanceof Date ? d : new Date(d); return `${T.getFullYear()}-${pad(T.getMonth() + 1)}-${pad(T.getDate())}`; };
        const makeId = () => `${Date.now().toString(36)}_${Math.random().toString(36).slice(2, 8)}`;

        // ===== 전역 =====
        let state = loadState();
        let editing = { program: null, activity: null, budget: null, schedule: null };

        // ===== DOM =====
        // 프로그램
        const pName = $('#p-name'), pCat = $('#p-cat'), pAdd = $('#p-add'), pCancel = $('#p-cancel'), tbPrograms = $('#tb-programs');
        // 활동
        const aProg = $('#a-prog'), aA1 = $('#a-a1'), aA2 = $('#a-a2'), aSessions = $('#a-sessions'), aPeople = $('#a-people'), aAdd = $('#a-add'), aCancel = $('#a-cancel'), tbActivities = $('#tb-activities');
        // 예산
        const bProg = $('#b-prog'), bA1 = $('#b-a1'), bA2 = $('#b-a2'), bItem = $('#b-item'), bPlan = $('#b-plan'), bAdd = $('#b-add'), bCancel = $('#b-cancel'), tbBudgets = $('#tb-budgets');
        // 일정
        const sProg = $('#s-prog'), sA1 = $('#s-a1'), sA2 = $('#s-a2'), sSession = $('#s-session'), sDate = $('#s-date'), sAdd = $('#s-add'), sCancel = $('#s-cancel'), tbSchedules = $('#tb-schedules');

        // ===== 옵션 유틸 =====
        function fillProgramOptions(sel, withEmpty = false) {
            sel.innerHTML = ''; if (withEmpty) sel.append(new Option('선택', ''));
            state.settings.programs.forEach(p => sel.append(new Option(p.name, p.id)));
        }
        function a1List(programId) {
            return [...new Set(state.settings.activities.filter(a => a.programId === programId).map(a => a.a1))];
        }
        function a2List(programId, a1) {
            return [...new Set(state.settings.activities.filter(a => a.programId === programId && a.a1 === a1).map(a => a.a2).filter(v => v != null && v !== ''))];
        }
        function fillA1Options(sel, programId, withEmpty = false) {
            sel.innerHTML = ''; if (withEmpty) sel.append(new Option('선택', ''));
            if (!programId) return; a1List(programId).forEach(v => sel.append(new Option(v, v)));
        }
        function fillA2Options(sel, programId, a1, withEmpty = true, emptyLabel = '없음') {
            sel.innerHTML = ''; if (withEmpty) sel.append(new Option(emptyLabel, ''));
            if (!programId || !a1) return; a2List(programId, a1).forEach(v => sel.append(new Option(v, v)));
        }
        function targetSessionsOf(programId, a1, a2) {
            const row = state.settings.activities.find(r => r.programId === programId && r.a1 === a1 && (r.a2 || '') === (a2 || ''));
            return row ? (+row.targetSessions || 0) : 0;
        }
        function fillSessionOptions(sel, programId, a1, a2) {
            sel.innerHTML = '';
            const n = targetSessionsOf(programId, a1, a2);
            if (n <= 0) { sel.append(new Option('설정된 회기 없음', '')); return; }
            sel.append(new Option('선택', ''));
            for (let i = 1; i <= n; i++) sel.append(new Option(String(i), String(i)));
        }

        // ===== 렌더 =====
        function renderPrograms() {
            tbPrograms.innerHTML = '';
            if (state.settings.programs.length === 0) {
                tbPrograms.innerHTML = `<tr><td colspan="3"><div class="empty">등록된 사업이 없습니다.</div></td></tr>`; return;
            }
            state.settings.programs.forEach(p => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${p.name}</td>
          <td>${p.category || '-'}</td>
          <td class="center">
            <button class="btn ghost" data-edit="${p.id}">편집</button>
            <button class="btn warn" data-del="${p.id}">삭제</button>
          </td>`;
                tbPrograms.appendChild(tr);
            });
            tbPrograms.querySelectorAll('[data-edit]').forEach(btn => btn.onclick = () => {
                const id = btn.getAttribute('data-edit');
                const row = state.settings.programs.find(x => x.id === id); if (!row) return;
                editing.program = id; pName.value = row.name; pCat.value = row.category || '';
                pAdd.textContent = '저장'; pCancel.style.display = 'inline-block';
            });
            tbPrograms.querySelectorAll('[data-del]').forEach(btn => btn.onclick = () => {
                const id = btn.getAttribute('data-del');
                // 연쇄 제거
                state.settings.programs = state.settings.programs.filter(x => x.id !== id);
                state.settings.activities = state.settings.activities.filter(x => x.programId !== id);
                state.settings.budgets = state.settings.budgets.filter(x => x.programId !== id);
                state.settings.schedules = state.settings.schedules.filter(x => x.programId !== id);
                persist();
                renderAll();
            });
        }

        function renderActivities() {
            tbActivities.innerHTML = '';
            if (state.settings.activities.length === 0) {
                tbActivities.innerHTML = `<tr><td colspan="4"><div class="empty">등록된 활동이 없습니다.</div></td></tr>`; return;
            }
            const progName = id => state.settings.programs.find(p => p.id === id)?.name || id;
            state.settings.activities
                .slice()
                .sort((a, b) => (progName(a.programId) + a.a1 + (a.a2 || '')).localeCompare(progName(b.programId) + b.a1 + (b.a2 || ''), 'ko'))
                .forEach(a => {
                    const title = `${progName(a.programId)} · ${a.a1}${a.a2 ? (' · ' + a.a2) : ''}`;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${title}</td>
            <td class="center">${a.targetSessions ?? 0}</td>
            <td class="right">${(+a.targetParticipants || 0).toLocaleString()}</td>
            <td class="center">
              <button class="btn ghost" data-edit="${a.id}">편집</button>
              <button class="btn warn" data-del="${a.id}">삭제</button>
            </td>`;
                    tbActivities.appendChild(tr);
                });
            tbActivities.querySelectorAll('[data-edit]').forEach(btn => btn.onclick = () => {
                const id = btn.getAttribute('data-edit');
                const row = state.settings.activities.find(x => x.id === id); if (!row) return;
                editing.activity = id;
                aProg.value = row.programId; aA1.value = row.a1; aA2.value = row.a2 || '';
                aSessions.value = row.targetSessions || 0; aPeople.value = row.targetParticipants || 0;
                aAdd.textContent = '저장'; aCancel.style.display = 'inline-block';
            });
            tbActivities.querySelectorAll('[data-del]').forEach(btn => btn.onclick = () => {
                const id = btn.getAttribute('data-del');
                const row = state.settings.activities.find(x => x.id === id);
                state.settings.activities = state.settings.activities.filter(x => x.id !== id);
                // 동일 키의 예산/일정도 제거(충돌 방지)
                if (row) {
                    const k = (r) => [r.programId, r.a1, (r.a2 || '')].join('|');
                    state.settings.budgets = state.settings.budgets.filter(b => k(b) !== k(row));
                    state.settings.schedules = state.settings.schedules.filter(s => k(s) !== k(row));
                }
                persist(); renderAll();
            });
        }

        function renderBudgets() {
            tbBudgets.innerHTML = '';
            if (state.settings.budgets.length === 0) {
                tbBudgets.innerHTML = `<tr><td colspan="3"><div class="empty">등록된 예산 계획이 없습니다.</div></td></tr>`; return;
            }
            const progName = id => state.settings.programs.find(p => p.id === id)?.name || id;
            state.settings.budgets
                .slice()
                .sort((x, y) => (progName(x.programId) + x.a1 + (x.a2 || '') + x.item).localeCompare(progName(y.programId) + y.a1 + (y.a2 || '') + y.item, 'ko'))
                .forEach(b => {
                    const title = `${progName(b.programId)} · ${b.a1}${b.a2 ? (' · ' + b.a2) : ''} · ${b.item}`;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${title}</td>
            <td class="right">${(+b.planned || 0).toLocaleString()}</td>
            <td class="center">
              <button class="btn ghost" data-edit="${b.id}">편집</button>
              <button class="btn warn" data-del="${b.id}">삭제</button>
            </td>`;
                    tbBudgets.appendChild(tr);
                });
            tbBudgets.querySelectorAll('[data-edit]').forEach(btn => btn.onclick = () => {
                const id = btn.getAttribute('data-edit');
                const row = state.settings.budgets.find(x => x.id === id); if (!row) return;
                editing.budget = id;
                bProg.value = row.programId; fillA1Options(bA1, bProg.value, true); bA1.value = row.a1;
                fillA2Options(bA2, bProg.value, bA1.value, true, '없음'); bA2.value = row.a2 || '';
                bItem.value = row.item; bPlan.value = row.planned || 0;
                bAdd.textContent = '저장'; bCancel.style.display = 'inline-block';
            });
            tbBudgets.querySelectorAll('[data-del]').forEach(btn => btn.onclick = () => {
                const id = btn.getAttribute('data-del');
                state.settings.budgets = state.settings.budgets.filter(x => x.id !== id);
                persist(); renderBudgets();
            });
        }

        function renderSchedules() {
            tbSchedules.innerHTML = '';
            if (state.settings.schedules.length === 0) {
                tbSchedules.innerHTML = `<tr><td colspan="5"><div class="empty">등록된 일정이 없습니다.</div></td></tr>`; return;
            }
            const progName = id => state.settings.programs.find(p => p.id === id)?.name || id;
            state.settings.schedules
                .slice()
                .sort((a, b) => (a.plannedDate || '').localeCompare(b.plannedDate || '') || (a.sessionNo || 0) - (b.sessionNo || 0))
                .forEach(s => {
                    const title = `${progName(s.programId)} · ${s.a1}${s.a2 ? (' · ' + s.a2) : ''}`;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${title}</td>
            <td class="center">${s.sessionNo || '-'}회차</td>
            <td class="center">${s.plannedDate ? fmtDate(s.plannedDate) : '-'}</td>
            <td class="center">${s.done ? '완료' : '예정'}</td>
            <td class="center">
              <button class="btn ghost" data-edit="${s.id}">편집</button>
              <button class="btn warn" data-del="${s.id}">삭제</button>
            </td>`;
                    tbSchedules.appendChild(tr);
                });
            tbSchedules.querySelectorAll('[data-edit]').forEach(btn => btn.onclick = () => {
                const id = btn.getAttribute('data-edit');
                const row = state.settings.schedules.find(x => x.id === id); if (!row) return;
                editing.schedule = id;
                sProg.value = row.programId; fillA1Options(sA1, sProg.value, true); sA1.value = row.a1;
                fillA2Options(sA2, sProg.value, sA1.value, true, '없음'); sA2.value = row.a2 || '';
                fillSessionOptions(sSession, sProg.value, sA1.value, sA2.value || ''); sSession.value = String(row.sessionNo || '');
                sDate.value = row.plannedDate ? fmtDate(row.plannedDate) : '';
                sAdd.textContent = '저장'; sCancel.style.display = 'inline-block';
            });
            tbSchedules.querySelectorAll('[data-del]').forEach(btn => btn.onclick = () => {
                const id = btn.getAttribute('data-del');
                state.settings.schedules = state.settings.schedules.filter(x => x.id !== id);
                persist(); renderSchedules();
            });
        }

        function renderAll() {
            // 드롭다운 동기화
            [aProg, bProg, sProg].forEach(sel => fillProgramOptions(sel, true));
            fillA1Options(bA1, bProg.value || '', true); fillA2Options(bA2, bProg.value || '', bA1.value || '', true, '없음');
            fillA1Options(sA1, sProg.value || '', true); fillA2Options(sA2, sProg.value || '', sA1.value || '', true, '없음');
            fillSessionOptions(sSession, sProg.value || '', sA1.value || '', sA2.value || '');
            renderPrograms(); renderActivities(); renderBudgets(); renderSchedules();
        }

        const persist = () => saveState(state);

        // ===== 이벤트 =====
        // 프로그램
        pAdd.onclick = () => {
            const name = (pName.value || '').trim(), category = pCat.value || '';
            if (!name || !category) { alert('사업명과 분류를 입력하세요.'); return; }
            if (editing.program) {
                const row = state.settings.programs.find(p => p.id === editing.program); if (row) { row.name = name; row.category = category; }
                editing.program = null; pAdd.textContent = '추가'; pCancel.style.display = 'none';
            } else {
                if (state.settings.programs.some(p => p.name === name)) { alert('동일한 사업명이 이미 있습니다.'); return; }
                state.settings.programs.push({ id: makeId(), name, category });
            }
            pName.value = ''; pCat.value = ''; persist(); renderAll();
        };
        pCancel.onclick = () => { editing.program = null; pName.value = ''; pCat.value = ''; pAdd.textContent = '추가'; pCancel.style.display = 'none'; };

        // 활동
        aAdd.onclick = () => {
            const programId = aProg.value || '', a1 = (aA1.value || '').trim(), a2 = (aA2.value || '').trim() || null;
            const targetSessions = Math.max(0, parseInt(aSessions.value || '0', 10));
            const targetParticipants = Math.max(0, parseInt(aPeople.value || '0', 10));
            if (!programId || !a1) { alert('사업명과 세부활동1은 필수입니다.'); return; }
            const key = (r) => [r.programId, r.a1, (r.a2 || '')].join('|');
            if (editing.activity) {
                const row = state.settings.activities.find(r => r.id === editing.activity); if (row) {
                    const temp = { programId, a1, a2 }; if (state.settings.activities.some(r => r.id !== row.id && key(r) === key(temp))) { alert('같은 사업·활동 조합이 이미 있습니다.'); return; }
                    Object.assign(row, { programId, a1, a2, targetSessions, targetParticipants });
                }
                editing.activity = null; aAdd.textContent = '추가'; aCancel.style.display = 'none';
            } else {
                if (state.settings.activities.some(r => key(r) === [programId, a1, (a2 || '')].join('|'))) { alert('같은 사업·활동 조합이 이미 있습니다.'); return; }
                state.settings.activities.push({ id: makeId(), programId, a1, a2, targetSessions, targetParticipants });
            }
            aA1.value = ''; aA2.value = ''; aSessions.value = ''; aPeople.value = '';
            persist(); renderAll();
        };
        aCancel.onclick = () => { editing.activity = null; aAdd.textContent = '추가'; aCancel.style.display = 'none'; aA1.value = ''; aA2.value = ''; aSessions.value = ''; aPeople.value = ''; };

        // 예산
        bProg.onchange = () => { fillA1Options(bA1, bProg.value || '', true); fillA2Options(bA2, bProg.value || '', bA1.value || '', true, '없음'); };
        bA1.onchange = () => { fillA2Options(bA2, bProg.value || '', bA1.value || '', true, '없음'); };
        bAdd.onclick = () => {
            const programId = bProg.value || '', a1 = bA1.value || '', a2 = bA2.value || '' || null;
            const item = (bItem.value || '').trim(); const planned = Math.max(0, parseInt(bPlan.value || '0', 10));
            if (!programId || !a1 || !item) { alert('사업명, 세부활동1, 항목은 필수입니다.'); return; }
            const existsAct = state.settings.activities.some(a => a.programId === programId && a.a1 === a1 && (a.a2 || '') === (a2 || ''));
            if (!existsAct) { alert('설정된 활동이 아닙니다. 먼저 활동을 등록하세요.'); return; }
            const key = (r) => [r.programId, r.a1, (r.a2 || ''), r.item].join('|');
            if (editing.budget) {
                const row = state.settings.budgets.find(x => x.id === editing.budget); if (row) {
                    const temp = { programId, a1, a2, item };
                    if (state.settings.budgets.some(x => x.id !== row.id && key(x) === key(temp))) { alert('동일한 활동·항목이 이미 있습니다.'); return; }
                    Object.assign(row, { programId, a1, a2, item, planned });
                }
                editing.budget = null; bAdd.textContent = '추가'; bCancel.style.display = 'none';
            } else {
                if (state.settings.budgets.some(x => key(x) === [programId, a1, (a2 || ''), item].join('|'))) { alert('동일한 활동·항목이 이미 있습니다.'); return; }
                state.settings.budgets.push({ id: makeId(), programId, a1, a2, item, planned });
            }
            bItem.value = ''; bPlan.value = ''; persist(); renderBudgets();
        };
        bCancel.onclick = () => { editing.budget = null; bAdd.textContent = '추가'; bCancel.style.display = 'none'; bItem.value = ''; bPlan.value = ''; };

        // 일정
        sProg.onchange = () => { fillA1Options(sA1, sProg.value || '', true); fillA2Options(sA2, sProg.value || '', sA1.value || '', true, '없음'); fillSessionOptions(sSession, sProg.value || '', sA1.value || '', sA2.value || ''); };
        sA1.onchange = () => { fillA2Options(sA2, sProg.value || '', sA1.value || '', true, '없음'); fillSessionOptions(sSession, sProg.value || '', sA1.value || '', sA2.value || ''); };
        sA2.onchange = () => { fillSessionOptions(sSession, sProg.value || '', sA1.value || '', sA2.value || ''); };
        sAdd.onclick = () => {
            const programId = sProg.value || '', a1 = sA1.value || '', a2 = sA2.value || '' || null;
            const sessionNo = parseInt(sSession.value || '0', 10); const plannedDate = sDate.value ? fmtDate(sDate.value) : '';
            if (!programId || !a1 || !sessionNo || !plannedDate) { alert('사업명, 세부활동1, 회기, 예정일을 입력하세요.'); return; }
            const maxSession = targetSessionsOf(programId, a1, a2);
            if (maxSession <= 0) { alert('해당 활동의 목표 회기가 0입니다. 활동 목표를 먼저 설정하세요.'); return; }
            if (sessionNo < 1 || sessionNo > maxSession) { alert(`회기번호는 1~${maxSession} 범위여야 합니다.`); return; }
            const key = (r) => [r.programId, r.a1, (r.a2 || ''), r.sessionNo].join('|');
            if (editing.schedule) {
                const row = state.settings.schedules.find(x => x.id === editing.schedule); if (row) {
                    const temp = { programId, a1, a2, sessionNo };
                    if (state.settings.schedules.some(x => x.id !== row.id && key(x) === key(temp))) { alert('동일 회기가 이미 존재합니다.'); return; }
                    Object.assign(row, { programId, a1, a2, sessionNo, plannedDate, done: !!row.done, doneDate: row.done ? (row.doneDate || plannedDate) : null });
                }
                editing.schedule = null; sAdd.textContent = '추가'; sCancel.style.display = 'none';
            } else {
                if (state.settings.schedules.some(x => key(x) === [programId, a1, (a2 || ''), sessionNo].join('|'))) { alert('동일 회기가 이미 존재합니다.'); return; }
                state.settings.schedules.push({ id: makeId(), programId, a1, a2, sessionNo, plannedDate, done: false, doneDate: null });
            }
            sSession.value = ''; sDate.value = ''; persist(); renderSchedules();
        };
        sCancel.onclick = () => { editing.schedule = null; sAdd.textContent = '추가'; sCancel.style.display = 'none'; sSession.value = ''; sDate.value = ''; };

        // ===== 초기화 =====
        function init() {
            [aProg, bProg, sProg].forEach(sel => fillProgramOptions(sel, true));
            // 종속 초기
            fillA1Options(bA1, bProg.value || '', true); fillA2Options(bA2, bProg.value || '', bA1.value || '', true, '없음');
            fillA1Options(sA1, sProg.value || '', true); fillA2Options(sA2, sProg.value || '', sA1.value || '', true, '없음');
            fillSessionOptions(sSession, sProg.value || '', sA1.value || '', sA2.value || '');
            sDate.value = fmtDate(new Date());
            renderAll();
        }
        init();
    </script>
</body>
